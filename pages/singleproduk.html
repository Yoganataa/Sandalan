<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>SandalLand Shop</title>

  <body>

        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="../assets/logo fix.png" alt="" width="75" height="75" class="me-2">
            Spandal<strong>Land</strong>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex ms-auto">
              <input class="form-control me-2" type="search" placeholder="Cari produk..." aria-label="Search">
              <button class="btn btn-dark" type="submit">Cari</button>
            </form>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Produk</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Halaman</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Daftar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Masuk</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--navbar-->

    <!--footer-->
    <footer class="bg-light p-5 mt-5">
      <div class="container">
        <div class="row">
          <div class="col md-6">
            <a href="#" class="text-decoration-none">
              <img src="../assets/logo fix.png" alt="" style="width: 40px;">
            </a>
            <span>Copyright @2023 | Created and Developer by <strong>Kelompok 4 RPL dan APS</strong></span>
          </div>
          <div class="col md-6 text-end">
            <a href="#" class="text-decoration-none">
              <img src="../assets/sosmed/whatsapp.png" class="ms-2" style="width: 40px;">
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!--footer-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
